<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="estilo.css"> 
    <title>Cadastro de eventos</title>
</head>
<body class="corpo">
    <script src="script.js"></script>

        <div class="titulo">CADASTRO DE EVENTOS</div>

        <div class="titulo">DATA DO EVENTO</div>
        
        <div class="calendario">
            <input type="date" id="diaDoEvento" placeholder="diaDoEvento">
        </div>

        <div class="titulo">NOME DO PARTICIPANTE</div>
        <div class="cadastroPessoa">
            <input id="nomeDaPessoa" placeholder="NOME" required>
        </div>

        <div class="titulo">IDADE DO PARTICIPANTE</div>
        <div class="cadastroPessoa">
            <input type="number" id="idadeDaPessoa" placeholder="IDADE" required>
        </div>

        <div class="titulo">FINALIZAR CADASTRO</div>
        <div class="cadastroPessoa">
            <input class="botao" type="button" value="CADASTRAR" onclick="submit()">
        </div>

        <div class="titulo">LISTA DE USU√ÅRIOS:</div>
        <div class="lista" id="users"></div>
    
</body>
</html>
